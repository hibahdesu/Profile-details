<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile Details</title>
</head>
<body>
    <section>
    <div class="container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="10">10</div>
        <h4>Year Experience</h4>
    </div>
    <div class="container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="50">50</div>
        <h4>Websites made</h4>
    </div>
    <div class="container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="20">20</div>
        <h4>Apps made</h4>
    </div>
    
</section>
    <script src="js/script.js"></script>
</body>
</html>
